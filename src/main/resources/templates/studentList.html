<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>受講生情報一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>>
<table>
<form th:action="@{/registerStudent}"  th:object="${studentDetail}" method="post">
    <td th:text="$｛studentDetail.student.id｝">1</td>
    <td th:text="$｛studentDetail.student.name｝">橘純</td>
    <td th:text="$｛studentDetail.student.Kananame｝">タチバナジュン</td>
    <td th:text="$｛studentDetail.student.nickname｝">タッチ</td>
    <td th:text="$｛studentDetail.student.email｝">jun@example.com</td>
    <td th:text="$｛studentDetail.student.area｝">福岡</td>
    <td th:text="$｛studentDetail.student.age｝">33</td>
    <td th:text="$｛studentDetail.student.sex｝">男性</td>
    <td th:text="$｛studentDetail.student.remark｝">特になし</td>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>



    <div>
        <label for="name">名前:</label>
        <input type="text" id="name" th:field="{}"/>;
    </div>
</form>
</table>
</body>
</html>
